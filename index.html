<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <title>Калькулятор</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <fieldset id="container">
        <form name="calculator">
          <input id="display" type="text" name="display" readonly> 

 <p align="center">
  <!--поле для первого числа-->
  <input id="num1" />
  <!--блок с кнопками-->
 <div id="operator_btns">
   <p align="center">
   <button id="plus" onclick="n+='+'">+</button>
   <button id="minus" onclick="n+='-'">-</button>
   <button id="times" onclick="n+='*'">x</button>
   <button id="divide" onclick="n+='/'">:</button>
 </div>
 <div id="number-btns">
  <p align="center">
        <button id="1" onclick="n+='1'">1</button>
        <button id="2" onclick="n+='2'">2</button>
        <button id="3" onclick="n+='3'">3</button>
        <br>
        <button id="4" onclick="n+='4'">4</button>
        <button id="5" onclick="n+='5'">5</button>
        <button id="6" onclick="n+='6'">6</button>
        <br>
        <button id="7" onclick="n+='7'">7</button>
        <button id="8" onclick="n+='8'">8</button>
        <button id="9" onclick="n+='9'">9</button>
        <br>
        <button id="0" onclick="n+='0'">0</button>
    </div>
    <p align="center">
    <!--поле для второго числа-->
    <input id="num2" />
  </p>
        <hr>
        <p align="center">
        <button onclick="func()">Посчитать</button>
    </p>

        <p id="result"></p>


        
    </body>
</html>
